on:
  push:
    branches:
    - master
    - next
  pull_request:
    branches:
    - master
    - next
name: Builder robot
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 11, 17, 20 ]
    name: Java ${{ matrix.java }}
    steps:
      - name: Check out code
        uses: actions/checkout@v3.5.0
      - name: Setup java
        uses: actions/setup-java@v3.11.0
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin
          cache: maven
      - run: ./mvnw -B -U -T1C verify
